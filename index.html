<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Chart js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-black">
    <div class="container text-white text-center">
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>
        <div class="box bg-dark rounded">
            <div>
                <label>Pesos CLP</label>
                <input type="number" id="pesos" class="form-control m-2 " placeholder="Ingrese la cantidad de pesos">
            </div>
            <div>
                <label class="px-5">Moneda a convertir:</label>
                <select id="currency" class="form-control mt-2"></select>
            </div>
            <button id="btnConvert" class="btn btn-primary">Buscar</button>
            <div id="result">...</div>
            <hr/>
            <canvas id="chart" class="d-none"></canvas>
        </div>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
